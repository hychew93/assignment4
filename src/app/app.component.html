<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onStartInterval($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let evenNumberVar of evenNumbers" [number]="evenNumberVar"></app-even>
      <app-odd *ngFor="let oddNumberVar of oddNumbers" [number]="oddNumberVar"></app-odd>
    </div>
  </div>
</div>
